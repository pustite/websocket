<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Currency rates. Binance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CryptoCurrencies Rates</h1>
        </div>
        <div class="date"></div>
        <ul class="currencies">
            <li class="currency" id="usd">
                <div class="currency-info">
                    <p class="currency-name">BTC / USDT</p>
                    <p class="base-currency-rate">1 BTC = <span id="btc-usdt">1</span> USDT</p>
                </div>
            </li>
            <li class="currency" id="usd">
                <div class="currency-info">
                    <p class="currency-name">ETH / USDT</p>
                    <p class="base-currency-rate">1 ETH = <span id="eth-usdt">1</span> USDT</p>
                </div>
            </li>
            <li class="currency" id="usd">
                <div class="currency-info">
                    <p class="currency-name">XRP / USDT</p>
                    <p class="base-currency-rate">1 XRP = <span id="xrp-usdt">1</span> USDT</p>
                </div>
            </li>
            <!-- <li class="currency" id="usd">
                <div class="currency-info">
                    <p class="currency-name">BNB / USDT</p>
                    <p class="base-currency-rate">1 BNB = <span id="xrp-usdt">1</span> USDT</p>
                </div>
            </li> -->
        </ul>
        <!-- <ul class="add-currencies"></ul>
        <button class="add-currencies-btn">Add Currency</button>     -->
    </div>
    <script src="main.js"></script>
</body>
</html>
